<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@400;500;600;700;800&display=swap"
            rel="stylesheet" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png" />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png" />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png" />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png" />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png" />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png" />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Styles Css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#!">
                        <img
                            src="./assets/img/Logo1.svg"
                            alt="Lucy"
                            class="logo" />
                    </a>
                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->
                    <div class="header__action">
                        <a class="header__action--link" href="#!">Sign in</a>
                        <a class="btn header-action__btn" href="#!">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero-body">
                        <section class="hero__media">
                            <img
                                src="./assets/img/Union.svg"
                                alt=""
                                class="hero__media--union" />
                            <img
                                src="./assets/img/Union-01.svg"
                                alt=""
                                class="hero__media--union-01" />
                            <img
                                src="./assets/img/hero-img-cat.png"
                                alt=""
                                class="hero__images" />
                            <img
                                src="./assets/img/hero-img-dog.png"
                                alt=""
                                class="hero__images--small" />
                            <section class="hero-mini__media">
                                <div class="hero-mini__item">
                                    <img
                                        src="./assets/img/hero-img-dog-mini.png"
                                        alt=""
                                        class="hero-mini__media--img" />
                                    <span class="hero-mini__title">
                                        Pet Health
                                        <span class="hero__mini--row"></span>
                                        <span class="hero__mini--row-02"></span>
                                    </span>
                                </div>
                                <div class="hero-mini__item">
                                    <img
                                        src="./assets/img/hero-img-dog-mini-02.png"
                                        alt=""
                                        class="hero-mini__media--img hero-mini__media--img01" />
                                    <span class="hero-mini__title">
                                        Pet care
                                        <span class="hero__mini--row"></span>
                                        <span class="hero__mini--row-02"></span>
                                    </span>
                                </div>
                            </section>
                        </section>
                        <section class="hero__content">
                            <h1 class="hero__heading heading lv1">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__row">
                                <a
                                    href="#!"
                                    class="btn btn--primary hero__cta-btn"
                                    >Book a Meet
                                    <span class="btn__icon">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none">
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </span>
                                </a>

                                <a href="#!" class="hero__call">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
